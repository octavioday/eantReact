<!doctype html>
<html lang="es-AR">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Aprendiendo sobre Componentes</title>
	<style>
		.slide {
			position: absolute;
			animation: fade 8s ease-in-out infinite 4s alternate;
		}
		@keyframes fade {
			  0% { opacity: 1 }
			 50% { opacity: 0 }
			100% { opacity: 0 }
		}
	</style>
</head>
<body>
	<h1>Aprendiendo sobre Componentes</h1>
​
	<main id="app">

		<div class="slider">

		</div>
​
	</main>
​
	<!-- Optional JavaScript -->
  	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

	<script>

		//let holaMundo = React.createElement("div", { className : "badge badge-primary" }, "Hola!") // holaMundo es un objeto

		class Slider extends React.Component {

			render(){

				// React.createElement(ETIQUETA, {ATRIBUTOS}, CONTENIDO)

				// Creo los slides
				let slide1 = React.createElement("img", {
					key : 1,
					style : {
						animationDelay : "4s"
					},
					src : "https://lorempixel.com/480/320/city",
					className : "slide"
				})

				let slide2 = React.createElement("img", {
					key : 2,
					src : "https://lorempixel.com/480/320/cats",
					style : {
						animationDelay : "8s"
					},
					className : "slide"
				})

				let slide3 = React.createElement("img", {
					key : 3,
					src : "https://lorempixel.com/480/320/food",
					className : "slide"
				})

				// Creo el contenedor de slides
				let container = React.createElement("section", { 
					id : "fotos-random", 
					style : { 
						position : "relative",
						width : 480,
						height : 320,
						backgroundColor : "#356452",
						margin : "auto"
					} 
				}, [slide3,slide2,slide1])

				return container
			}
		}

		let theSlider = React.createElement(Slider)

		ReactDOM.render( theSlider , document.getElementById('app') );
	</script>
</body>
